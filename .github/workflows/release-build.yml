name: Release Build (Android)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  CI_BUILD: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Java JDK (required for Android)
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '17'

    - name: Install MAUI workloads
      run: |
        dotnet workload install maui-android --ignore-failed-sources
        dotnet workload install maui-windows --ignore-failed-sources

    - name: Restore dependencies
      run: dotnet restore

    - name: Run tests
      run: dotnet test DidIDoThatApp.Tests/DidIDoThatApp.Tests.csproj --configuration Release --verbosity minimal --logger "trx;LogFileName=test-results.trx"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'

    - name: Decode and setup Android keystore
      run: |
        $encodedKeystore = "${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
        $keystoreBytes = [Convert]::FromBase64String($encodedKeystore)
        [IO.File]::WriteAllBytes("${{ github.workspace }}/upload-keystore.jks", $keystoreBytes)

    - name: Build Android Release
      run: |
        dotnet build DidIDoThatApp/DidIDoThatApp.csproj -f net10.0-android -c Release `
        -p:AndroidSigningKeyStore="${{ github.workspace }}/upload-keystore.jks" `
        -p:AndroidSigningKeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} `
        -p:AndroidSigningKeyPass=${{ secrets.ANDROID_KEY_PASSWORD }} `
        -p:AndroidSigningStorePass=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

    - name: Publish Android App Bundle (AAB) for Google Play
      run: |
        dotnet publish DidIDoThatApp/DidIDoThatApp.csproj -f net10.0-android -c Release `
        -p:AndroidPackageFormat=aab `
        -p:AndroidSigningKeyStore="${{ github.workspace }}/upload-keystore.jks" `
        -p:AndroidSigningKeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} `
        -p:AndroidSigningKeyPass=${{ secrets.ANDROID_KEY_PASSWORD }} `
        -p:AndroidSigningStorePass=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} `
        -o ./artifacts/android

    - name: Upload Android AAB artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-release-aab
        path: ./artifacts/android/**/*.aab
        retention-days: 30
