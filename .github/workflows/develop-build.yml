name: Develop Build (Android)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Java JDK (required for Android)
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '17'

    - name: Install MAUI workload
      run: dotnet workload install maui-android --ignore-failed-sources

    - name: Restore dependencies
      run: dotnet restore

    - name: Run tests
      run: dotnet test DidIDoThatApp.Tests/DidIDoThatApp.Tests.csproj --configuration Debug --verbosity minimal --logger "trx;LogFileName=test-results.trx"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'

    - name: Build Android APK (Debug)
      run: dotnet build DidIDoThatApp/DidIDoThatApp.csproj -f net10.0-android -c Debug

    - name: Publish Android APK (Debug)
      run: dotnet publish DidIDoThatApp/DidIDoThatApp.csproj -f net10.0-android -c Debug -o ./artifacts/android

    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-debug
        path: ./artifacts/android/**/*.apk
        retention-days: 14
